<div class="container">
  <div class="row">
    <div class="col-6 p-5">
      <app-add-employee></app-add-employee>
    </div>
    <div class="col-6 p-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Office</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td>{{ emp.name }}</td>
            <td>{{ emp.postion }}</td>
            <td>{{ emp.office }}</td>
            <td>
              <i class="bi bi-pencil-fill"></i>
              <i class="bi bi-trash-fill mx-3"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
